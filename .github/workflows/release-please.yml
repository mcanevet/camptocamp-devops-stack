---
on:
  push:
    branches:
      - "main"

name: "release-please"

jobs:
  release-please:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "GoogleCloudPlatform/release-please-action@v2"
        with:
          release-type: "terraform"
          package-name: "release-please-action"
          changelog-path: "docs/modules/ROOT/pages/references/changelog.adoc"
